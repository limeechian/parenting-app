AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Parenting App Backend API

Globals:
  Function:
    Timeout: 60
    MemorySize: 2048
    Environment:
      Variables:
        PYTHONPATH: /opt/python/lib/python3.9/site-packages

Resources:
  ParentingAppFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Architectures:
        - x86_64
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseURL
          SECRET_KEY: !Ref SecretKey
          OPENAI_API_KEY: !Ref OpenAIAPIKey
          FIREBASE_CLIENT_ID: !Ref FirebaseClientID
          FIREBASE_PROJECT_ID: !Ref FirebaseProjectID
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      Policies:
        - VPCAccessPolicy: {}
        - CloudWatchLogsFullAccess: {}

  ParentingAppApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Requested-With,Accept'"
        AllowOrigin: "'*'"
        AllowCredentials: "'true'"

Parameters:
  DatabaseURL:
    Type: String
    Description: PostgreSQL database connection string
    NoEcho: true
  
  SecretKey:
    Type: String
    Description: Secret key for JWT tokens
    NoEcho: true
  
  OpenAIAPIKey:
    Type: String
    Description: OpenAI API key
    NoEcho: true
  
  FirebaseClientID:
    Type: String
    Description: Firebase Client ID
    NoEcho: true
  
  FirebaseProjectID:
    Type: String
    Description: Firebase Project ID
    NoEcho: true

Outputs:
  ParentingAppApi:
    Description: "API Gateway endpoint URL for Prod stage for Parenting App"
    Value: !Sub "https://${ParentingAppApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  
  ParentingAppFunction:
    Description: "Parenting App Lambda Function ARN"
    Value: !GetAtt ParentingAppFunction.Arn 